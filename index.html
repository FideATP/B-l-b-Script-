<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bælɘb Workspace</title>
  <style>
    @font-face {
      font-family: 'Winding7';
      src: url('Winding7.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 20px 0;
      font-family: 'Winding7', sans-serif;
      font-size: 28px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      margin: 10px auto;
      display: block;
      font-family: 'Winding7', sans-serif;
      font-size: 22px;
      border: 2px solid #0066cc;
      border-radius: 10px;
      padding: 10px;
      resize: none;
    }

    .buttons {
      margin: 15px 0;
    }

    .buttons a {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 20px;
      background: #0066cc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .buttons a:hover {
      background: #0055aa;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .page img {
      width: 90%;
      max-width: 600px;
      margin: 10px 0;
      height: auto;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    /* Modal de imagen */
    #imgModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    #imgModal img {
      margin: auto;
      display: block;
      max-width: 95%;
      max-height: 95%;
      transform-origin: center center;
    }

    #imgModal span {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Bælɘb</h1>

  <!-- Área de escritura -->
  <textarea id="conlangText">*wjl∅ Eî:</textarea>

  <!-- Botones de descarga -->
  <div class="buttons">
    <a href="https://play.google.com/store/apps/details?id=com.keyboard.designer" target="_blank">
      Descargar Keyboard Designer
    </a>
    <a href="KeyboardBlb.json" download>
      Descargar archivo del teclado
    </a>
  </div>

  <!-- Documento en imágenes -->
  <div class="page" id="pageContainer">
    <img src="1.jpg" alt="Página 1">
    <img src="2.jpg" alt="Página 2">
    <img src="3.jpg" alt="Página 3">
    <img src="4.jpg" alt="Página 4">
    <img src="5.jpg" alt="Página 5">
    <img src="6.jpg" alt="Página 6">
    <img src="7.jpg" alt="Página 7">
    <img src="8.jpg" alt="Página 8">
    <img src="9.jpg" alt="Página 9">
    <img src="10.jpg" alt="Página 10">
    <img src="11.jpg" alt="Página 11">
    <img src="12.jpg" alt="Página 12">
    <img src="13.jpg" alt="Página 13">
    <img src="14.jpg" alt="Página 14">
    <img src="15.jpg" alt="Página 15">
    <img src="16.jpg" alt="Página 16">
    <img src="17.jpg" alt="Página 17">
    <img src="18.jpg" alt="Página 18">
    <img src="19.jpg" alt="Página 19">
  </div>

  <!-- Modal -->
  <div id="imgModal">
    <span id="closeModal">&times;</span>
    <img id="modalImg" src="">
  </div>

  <script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const closeModal = document.getElementById("closeModal");

    document.querySelectorAll('.page img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeModal.onclick = () => {
      modal.style.display = "none";
      modalImg.src = "";
    };

    modal.onclick = (e) => {
      if(e.target === modal) {
        modal.style.display = "none";
        modalImg.src = "";
      }
    };
  </script>

</body>
</html>
