<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bælɘb</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font.css">
  <script>
    // Descarga directa con contraseña
    function requestCode(action) {
      const code = prompt("Enter the access code:");
      if (code === "0209") {
        let url = '';
        if (action === 'font') url = "Winding7.ttf";
        else if (action === 'keyboard') url = "KeyboardBlb.json";

        // Crear enlace temporal para descarga
        const a = document.createElement('a');
        a.href = url;
        a.download = url;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      } else {
        alert("Código incorrecto. Intenta de nuevo.");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Bælɘb</h1>

    <textarea id="conlangText" placeholder="Escribe aquí..."></textarea>

    <div class="buttons">
      <a class="btn" href="https://play.google.com/store/apps/details?id=de.humbergsoftware.keyboarddesigner" target="_blank">Get the App</a>
      <button class="btn" onclick="requestCode('font')">Download Font</button>
      <button class="btn" onclick="requestCode('keyboard')">Download Keyboard</button>
    </div>
