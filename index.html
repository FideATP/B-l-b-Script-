<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conlang Workspace</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* Fuente de tu conlang */
    @font-face {
      font-family: 'BalebScript';
      src: url('BalebScript.ttf') format('truetype');
    }

    h1 {
      margin: 20px 0;
      font-family: 'BalebScript', sans-serif;
      font-size: 32px;
    }

    textarea {
      width: 90%;
      height: 150px;
      margin: 20px auto;
      display: block;
      font-family: 'BalebScript', sans-serif;
      font-size: 20px;
      border: 2px solid #0000ff;
      border-radius: 10px;
      padding: 10px;
      resize: none;
    }

    .page img {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .download-section {
      margin: 20px;
      font-family: sans-serif;
    }

    .download-section a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .download-section a:hover {
      background: #0056b3;
    }
  </style>
</head>

  <!-- Encabezado con los símbolos del conlang -->
