<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bælɘb Workspace</title>
  <style>
    /* Fuente del conlang */
    @font-face {
      font-family: 'Winding';
      src: url('Winding7.ttf') format('truetype');
    }

    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 28px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      margin: 20px auto;
      display: block;
      font-family: 'Winding', sans-serif;
      font-size: 22px;
      border: 2px solid #0000ff;
      border-radius: 10px;
      padding: 10px;
      resize: none;
    }

    .instructions {
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
      font-size: 14px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      background: #007bff;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      font-family: sans-serif;
    }

    .buttons a:hover {
      background: #0056b3;
    }

    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .page img {
      width: 90%;
      max-width: 600px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <h1>Bælɘb</h1>
