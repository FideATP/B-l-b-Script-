<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conlang Workspace</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    @font-face {
      font-family: 'BalebScript';
      src: url('BalebScript.ttf') format('truetype');
    }

    h1 {
      margin: 20px 0;
      font-family: 'BalebScript', sans-serif;
      font-size: 28px;
    }

    textarea {
      width: 90%;
      height: 150px;
      margin: 20px auto;
      display: block;
      font-family: 'BalebScript', sans-serif;
      font-size: 20px;
      border: 2px solid #0000ff;
      border-radius: 10px;
      padding: 10px;
      resize: none;
    }

    .pages-container {
      max-height: 80vh;
      overflow-y: auto;
      margin: 20px auto;
      width: 90%;
    }

    .pages-container img {
      display: block;
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Encabezado dinámico -->
  <h1 id="conlangHeader"></h1>

  <!-- Área de escritura -->
  <textarea id="conlangText">*wjl∅ Eî:</textarea>

  <!-- Contenedor de imágenes -->
  <div class="pages-container">
    <img src="1.jpg" alt="Página 1">
    <img src="2.jpg" alt="Página 2">
    <img src="3.jpg" alt="Página 3">
    <img src="4.jpg" alt="Página 4">
    <img src="5.jpg" alt="Página 5">
    <img src="6.jpg" alt="Página 6">
    <img src="7.jpg" alt="Página 7">
    <img src="8.jpg" alt="Página 8">
    <img src="9.jpg" alt="Página 9">
    <img src="10.jpg" alt="Página 10">
    <img src="11.jpg" alt="Página 11">
    <img src="12.jpg" alt="Página 12">
    <img src="13.jpg" alt="Página 13">
    <img src="14.jpg" alt="Página 14">
    <img src="15.jpg" alt="Página 15">
    <img src="16.jpg" alt="Página 16">
    <img src="17.jpg" alt="Página 17">
    <img src="18.jpg" alt="Página 18">
    <img src="19.jpg" alt="Página 19">
  </div>

  <script>
    const header = document.getElementById("conlangHeader");

    fetch('KeyboardBlb.json')
      .then(resp => resp.json())
      .then(data => {
        // Tomamos el primer diseño
        const design = data.Designs[0];

        // Creamos el texto del encabezado concatenando todas las teclas
        let headerText = '';
        for(let i=0; i<design.Rows; i++){
          const row = design.PopK[i];
          row.Keys.forEach(key => {
            // Usamos la propiedad 'SyOu' que tiene el carácter real
            headerText += String.fromCodePoint(parseInt(key.Func.SyOu, 16)) + ' ';
          });
          headerText += '\n';
        }

        header.textContent = headerText.trim();
      })
      .catch(err => console.error("Error cargando teclado:", err));
  </script>

</body>
</html>
