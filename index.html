<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conlang Workspace</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    @font-face {
      font-family: 'BalebScript';
      src: url('BalebScript.ttf') format('truetype');
    }

    h1 {
      margin: 20px 0;
    }

    textarea {
      width: 90%;
      height: 150px;
      margin: 20px auto;
      display: block;
      font-family: 'BalebScript', sans-serif;
      font-size: 20px;
      border: 2px solid #0000ff; /* azul */
      border-radius: 10px;
      padding: 10px;
      resize: none;
    }

    .page img {
      display: block;
      width: 90%;
      margin: 10px auto;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Encabezado con texto en tu conlang -->
